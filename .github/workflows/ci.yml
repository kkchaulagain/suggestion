name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  backend-test:
    name: Backend tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Run tests
        run: npm test -- --ci
        working-directory: backend

  frontend-test:
    name: Frontend tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/suggestion/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend/suggestion

      - name: Run tests
        run: npm test -- --ci
        working-directory: frontend/suggestion
